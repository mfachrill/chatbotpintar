<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f1f3f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .chat-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #2c3e50;
    }

    #userInput {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
    }

    #response {
      margin-top: 20px;
      padding: 20px;
      min-height: 60px;
      background: #f9f9f9;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    #response h3 {
      color: #333;
      font-size: 1.2rem;
    }

    #response strong {
      color: #d9534f;
    }

    #response ul {
      padding-left: 20px;
    }

    #response li {
      margin-bottom: 5px;
    }

    .btn-success {
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 500;
    }

    .loading {
      font-style: italic;
      color: #888;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container chat-container">
  <h2>ü§ñ Chat Bot Pintar</h2>
  <div class="form-group">
    <input type="text" class="form-control" id="userInput" placeholder="Tulis pertanyaan Anda..." />
  </div>
  <button class="btn btn-success" onclick="sendMessage()">Tanya!</button>
  <div id="response"></div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput').value;
    const responseDiv = document.getElementById('response');

    if (!input) {
      responseDiv.innerHTML = '<span style="color:red;">‚ö†Ô∏è Silakan ketik pertanyaan Anda terlebih dahulu.</span>';
      return;
    }

    responseDiv.innerHTML = '<span class="loading">‚è≥ Memproses jawaban...</span>';

    try {
      const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer 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',
          'HTTP-Referer': 'https://www.webstylepress.com',
          'X-Title': 'webSTylePress',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          model: 'deepseek/deepseek-r1:free',
          messages: [{ role: 'user', content: input }]
        })
      });

      const data = await response.json();
      const markdownText = data.choices?.[0]?.message?.content || '‚ö†Ô∏è Tidak ada respons.';
      responseDiv.innerHTML = marked.parse(markdownText);
    } catch (error) {
      responseDiv.innerHTML = '<span style="color:red;">‚ùå Error: ' + error.message + '</span>';
    }
  }
</script>

</body>
</html>
